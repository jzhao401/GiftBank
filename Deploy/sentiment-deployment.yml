apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-service
  labels:
    app: sentiment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sentiment-service
  template:
    metadata:
      labels:
        app: sentiment-service
    spec:
      # Pod-level security context
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
        - name: icr

      containers:
        - name: sentiment-container
          image: us.icr.io/sn-labs-zhao401/sentiment-service
          ports:
            - containerPort: 3000
          
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
          
          # Container-level security context
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          
          # Resource limits
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          
          # Liveness probe - check if container is alive
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe - check if container is ready to accept traffic
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: sentiment-service
  labels:
    app: sentiment-service
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: sentiment-service

---
# Optional: NodePort service for external access during testing
apiVersion: v1
kind: Service
metadata:
  name: sentiment-service-nodeport
  labels:
    app: sentiment-service
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30009
      protocol: TCP
      name: http
  selector:
    app: sentiment-service
